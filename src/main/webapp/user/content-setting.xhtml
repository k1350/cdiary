<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>

            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel for="name" value="#{res.name}" />
                    <h:inputText id="name" value="#{settingBean.name}"
                                 validator="noBlankSpaceValidator" size="30">
                        <f:validateRequired />
                        <f:validateLength maximum="100" minimum="1" />
                    </h:inputText>
                    <h:message for="name" />
                    
                    <h:outputLabel for="mail" value="#{res.mail}" />
                    <h:inputText id="mail" value="#{settingBean.mail}" pt:type="email"
                                 validator="noBlankSpaceValidator" size="30">
                        <f:validateRequired />
                        <f:validateLength maximum="300" minimum="1" />
                    </h:inputText>
                    <h:message for="mail" />
                </h:panelGrid>
                <h:commandButton value="#{res.change}" action="#{settingBean.update()}" />
            </h:form>
        
            <form jsf:id="form">
                <button jsf:action="#{settingBean.logout()}" id="hiddenBtn" style="display:none"></button>
            </form>
            <button onclick="signOut()">#{res.signOut}</button>
            
            <form jsf:id="form2">
                <button jsf:action="#{settingBean.invalidAccount()}" id="hiddenDeleteBtn" style="display:none"></button>
            </form>
            <button onclick="deleteAccount()">#{res.deleteAccount}</button>
            
            <script>
                function signOut() {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signOut().then(function () {
                        console.log('User signed out');
                    })
                    document.getElementById('hiddenBtn').click();
                }
                function deleteAccount() {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signOut().then(function () {
                        console.log('User signed out');
                    })
                    document.getElementById('hiddenDeleteBtn').click(); 
                }
            </script>
        </ui:composition>
    </h:body>
</html>
