<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>

            <form jsf:id="mainForm">
                <div>
                    <label jsf:for="name">#{res.name}</label>
                    <input jsf:id="name" type="text" size="30" placeholder="#{res.name}"
                           jsf:value="#{settingBean.name}" />
                    <h:message for="name" />
                </div>
                <div>
                    <label jsf:for="mail">#{res.mail}</label>
                    <input jsf:id="mail" type="text" size="30" placeholder="#{res.mail}"
                           jsf:value="#{settingBean.mail}" />
                    <h:message for="mail" />
                </div>
                <button jsf:action="#{settingBean.update()}">#{res.change}</button>
            </form>

            <form jsf:id="form">
                <button jsf:action="#{settingBean.logout()}" id="hiddenBtn" style="display:none"></button>
            </form>
            <button onclick="signOut()">#{res.signOut}</button>

            <form jsf:id="form2">
                <button jsf:action="#{settingBean.invalidAccount()}" id="hiddenDeleteBtn" style="display:none"></button>
            </form>
            <button onclick="deleteAccount()">#{res.deleteAccount}</button>

            <script>
                function signOut() {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signOut().then(function () {
                        console.log('User signed out');
                    })
                    document.getElementById('hiddenBtn').click();
                }
                function deleteAccount() {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signOut().then(function () {
                        console.log('User signed out');
                    })
                    document.getElementById('hiddenDeleteBtn').click();
                }
            </script>
        </ui:composition>
    </h:body>
</html>
