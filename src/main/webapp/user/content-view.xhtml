<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>
            <main>
                <div>
                    #{res.datelabel}: #{viewBean.year}/#{viewBean.month}/#{viewBean.date}
                </div> 
                <div>
                    #{res.c1label}: #{viewBean.c1Item}
                </div>
                <div>
                    #{res.c2label}: #{viewBean.c2Item}
                </div>
                <div>
                    #{res.c3label}: #{viewBean.c3Item}
                </div>
                <div>
                    #{res.ratinglabel}: 
                    <span class="rated"><i class="fa fa-coffee" aria-hidden="true"></i></span>
                    <span class="#{2 le viewBean.rating ? 'rated' : 'non-rated'}"><i class="fa fa-coffee" aria-hidden="true"></i></span>
                    <span class="#{3 le viewBean.rating ? 'rated' : 'non-rated'}"><i class="fa fa-coffee" aria-hidden="true"></i></span>
                    <span class="#{4 le viewBean.rating ? 'rated' : 'non-rated'}"><i class="fa fa-coffee" aria-hidden="true"></i></span>
                    <span class="#{5 le viewBean.rating ? 'rated' : 'non-rated'}"><i class="fa fa-coffee" aria-hidden="true"></i></span>
                </div>
                <div>
                    #{res.shoplabel}: #{viewBean.shop}
                </div>
                <div>
                    #{res.notelabel}: #{viewBean.note}
                </div>
            </main>
        </ui:composition>
    </h:body>
</html>
