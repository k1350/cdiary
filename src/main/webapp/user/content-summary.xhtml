<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>
            <form jsf:id="form">
                <div>
                    <label for="startDate">#{res.startdate}</label>
                    <input type="date" id="startDate" jsf:value="#{summaryBean.startDate}" />
                </div>
                <div>
                    <label for="endDate">#{res.enddate}</label>
                    <input type="date" id="endDate" jsf:value="#{summaryBean.endDate}" />
                </div>
                <button jsf:action="#{summaryBean.update()}">
                        #{res.search}
                </button>
            </form>
           <!--Div that will hold the pie chart-->
           <div id="chart1" style="width: 100%; max-height: 350px;"></div>
           <div id="chart2" style="width: 100%; max-height: 350px;"></div>
           <div id="chart3" style="width: 100%; max-height: 350px;"></div>
        </ui:composition>
    </h:body>
</html>
